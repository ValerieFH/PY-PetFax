<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase: {{ pet.pet_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ pet.pet_name }}</h2>
        <h4>Did you know?: </h4>
        <p>{{ pet.pet_fact }}</p>
        <div class="pets-container">
            <div class="show-pet">
                <img src="{{ pet.pet_photo}}" alt="Photo of pet"/>
            </div>
        </div>
        <div><a href="http://localhost:5000/pets/">Go Back</a></div>
    </div>
</body>
</html>
