<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="pets-container">
            <h1>Welcome to PetFax!</h1>
            {% for pet in pets %}
                <div class="pet">
                    <h2>{{ pet.pet_name}}</h2>
                    <img src="{{ pet.pet_photo}}" alt="Photo of pet"/>
                    <div><a href="http://localhost:5000/pets/{{ pet.pet_id}}">Learn More!</a></div>
                </div>
            {% endfor %}
        </div>
        <br/>
        <br/>
        <div class="callout"><a href="http://localhost:5000/pets/newfact">Submit New Fact!</a></div>
    </div>
</body>
</html>
